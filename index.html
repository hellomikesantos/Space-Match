<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>MITT Match - Michael Santos</title>
  </head>
  <body>
    <h1><span>SPACE</span>MATCH</h1>
    <div class="main-container">
      <main>
        <section class="scoreboard">
          <div class="left-nav">
            Next Card:
            <div id="next-card"><i class="fas fa-atom"></i></div>
          </div>
          <div class="right-nav">
            <div class="score-container">
              Your Score:
              <span id="score"></span>
            </div>
            <div class="restart">
              <i class="fas fa-redo"></i>
              Restart Game
            </div>
          </div>
        </section>
        <ul id="cards">
          <!-- <li class="card" >
            <i class="fas fa-meteor"></i>
          </li>
          <li class="card">
            <i class="fas fa-satellite"></i>
          </li>
          <li class="card matched">
            <i class="fas fa-user-alien"></i>
          </li> -->
          <!-- <li class="card show">
            <i class="fas fa-rocket-launch"></i>
          </li> -->
          <li class="card">
            <i class="fas fa-shuttle-space"></i>
          </li>
          <li class="card">
            <i class="fas fa-meteor"></i>
          </li>
          <li class="card show">
            <i class="fas fa-rocket"></i>
          </li>
          <li class="card">
            <i class="fas fa-satellite"></i>
          </li>
          <li class="card">
            <i class="fas fa-satellite-dish"></i>
          </li>
          <li class="card matched">
            <i class="fas fa-user-astronaut"></i>
          </li>
          <li class="card">
            <i class="fas fa-squarespace"></i>
          </li>
          <li class="card">
            <i class="fas fa-atom"></i>
          </li>
        </ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
